<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 *ngIf="routePerTime.length > 0"><b>Gráfico de Rotas por Tempo(minutos):</b></h4>
                    <p *ngIf="routePerTime.length <= 0"><b>Cadastre uma ou mais rota para poder utilizar a dashboard.</b></p>
                    <ngx-charts-pie-chart
                            class=" d-flex align-items-center"
                            [view]="view"
                            scheme="picnic"
                            [results]="routePerTime"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [doughnut]="isDoughnut"
                    >
                    </ngx-charts-pie-chart>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4  *ngIf="routePerDistance.length > 0"><b>Gráfico de Rotas por Distância(quilômetros):</b></h4>
                    <p  *ngIf="routePerDistance.length <= 0"><b>Cadastre uma ou mais rota para poder utilizar a dashboard.</b></p>
                    <ngx-charts-pie-chart
                            class=" d-flex align-items-center"
                            [view]="view"
                            scheme="picnic"
                            [results]="routePerDistance"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [doughnut]="isDoughnut"
                    >
                    </ngx-charts-pie-chart>
                </div>
            </div>
