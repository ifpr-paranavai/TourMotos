<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>E-mail:</label>
                                    <input type="email" name="email"
                                           [(ngModel)]="motociclista.email" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Senha:</label>
                                    <input type="password" name="password"
                                           [(ngModel)]="motociclista.senha" class="form-control">
                                </div>
                            </div>
                            <div class="row" style="justify-content: space-between">
                                <button type="button" class="btn btn-danger col-2 login"
                                        (click)="loginMotociclista(motociclista)">
                                    Login
                                </button>
                                <button type="button" class="col-2 register-alternativo"
                                        (click)="loginCadastro()">
                                    Cadastre-se
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
