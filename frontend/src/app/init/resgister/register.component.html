<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Registration</h4>
          </div>
          <div class="card-body">
            <form action="/register" method="post">
              <div class="row">
                <div class="col-md-6">
                  <label>Nome:</label>
                  <input type="text" name="name"
                         [(ngModel)]="motociclista.nome"
                         class="form-control">
                </div>
                <div class="col-md-6">
                  <label>CPF:</label>
                  <input type="text" name="cpf"
                         [(ngModel)]="motociclista.cpf"
                         class="form-control" mask="000.000.000-00">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>E-mail:</label>
                  <input type="email" name="email"
                         [(ngModel)]="motociclista.email" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Senha:</label>
                  <input type="password" name="password"
                         [(ngModel)]="motociclista.senha" class="form-control">
                </div>
              </div>
              <div class="row" style="justify-content: space-between">
                <button type="button" class="btn btn-danger col-2 register"
                        (click)="inserirMotociclista(motociclista)">
                  Cadastrar
                </button>
                <button type="button" class="col-1 login-alternativo"
                        (click)="loginCadastro()">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
